<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Trump Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3">
                <h3>Users</h3>
                <ul id="users" class="list-group affix sidebar-nav-fixed"></ul>
            </div>
            <div class="col-xs-9">
                <h3>Messages</h3>
                <ul id="messages" class="list-group"></ul>
            </div>
        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container-fluid">
            <form action="" role="form">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-10">
                            <input type="text" id="m" class="form-control input-normal" autocomplete="off" />
                        </div>
                        <div class="col-xs-1">
                            <button class="sendbtn btn btn-default btn-md">Send</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </footer class="footer">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
